<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap'); </style>
    <title>Goteos</title>

</head>
<body onload="cargar()">
    <div class="contenedor">
        <h1>Calculo de goteos</h1>
        <hr>
        <select class="seleccion" id="lista" onchange="cambiar()"> 
            <option value="" disabled>Elija medicacion</option>
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
        </select>
        <div>
            <label for="" id="presentacion">-</label> :
            <label for="" id="concentracion">-</label> <label for="">mg/ml</label> x 
            <label for="" id="contenido">-</label> <label for="">ml</label>
        </div>
        <div class="contBaxter">
            <label for="">Volumen de baxter: </label>
            <select class="baxter" id="baxter" disabled>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="500">500</option>
            </select>
            <!-- <input type="text" class="baxter" id="baxter"> -->
        </div>
        <div class="calculo">
            <label for="">Ampollas:</label>
            <button class="botonCAmp" id="btnDecre" onclick="restar()" disabled>-</button>
            <input type="number" class="cAmp" id="cAmp" disabled>
            <button class="botonCAmp" id="btnIncre" onclick="sumar()" disabled>+</button>
        </div>
        <div>
            <input type="number" class="goteo" id="goteo" placeholder="Ingrese goteo" disabled> ml/h.
        </div>
        <button onclick="calcular()" id="btnCalcular" class="btnCalcular">Calcular</button>
        <label for="" class="resultado" id="resultado"></label>
    </div>

</body>
</html>
