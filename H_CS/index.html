<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="./index.js"></script>
    <title>Control de Stock</title>
</head>

<body>
    <div class="contenedor">
        <h1 class="titulo">Control de Stock</h1>
        <div class="filtro">
            <input type="radio" name="filtro" id="fNombre" class="filtro" value="Articulos"><label
                for="fNombre">Articulo</label>
            <input type="radio" name="filtro" id="fCodigoMin" class="filtro" value="Codigo Ministerial"><label
                for="fCodigoMin">Codigo Ministerial</label>
        </div>
        <div class="busqueda">
            <input type="text" list="medicacion" id="entrada" class="entrada">
            <datalist id="medicacion"></datalist>
        </div>
        <div class="datos">
            <span id="nombreArticulo" class="nombreArticulo">Descripcion: <a href="">No disponible</a></span>
            <div class="descripcion">
                <span id="codMinisterial" class="codMinisterial">
                    <h2>#M0000000</h2>
                </span>
                <span id="estadoStock" class="estadoStock">Estado</span>
            </div>
            <div class="contenedorStock">
                <div class="stock">
                    <span>Stock deposito</span>
                    <span id="stockDeposito">10000</span>
                </div>
                <div class="stock">
                    <span>Stock Farmacia</span>
                    <span id="stockFarmacia">10000</span>
                </div>
            </div>
        </div>
        <div id="botonera" class="botonera">
            <button name="En 0" id="enCero">Stock 0</button>
            <button name="Minimo" id="stockMinimo">Stock Minimo</button>
            <button name="Lista" id="listaCompleta">Lista Completa</button>
        </div>
    </div>
    <div class="listaStock" id="listaStock">
        <ul class="lista" id="lista"></ul>
    </div>


</body>

</html>
