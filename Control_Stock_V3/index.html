<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Control de Stock</title>
</head>

<body>
    <div id="contenedor" class="contenedor">
        <h1>STOCK CONTROL</h1>
        <form autocomplete="off" class="contenedor">
        <input type="file" id="archivo" accept=".xls">
        <input type="button" value="Cargar Stock" onclick="cargarArchivo()">
        <div class="autocompletar">
            <input type="text" class="listaArt" id="listaArt" name="listaArt" onselect="elegir()" autofocus>
        </div>
        <label for="">Codigo: </label><label for="" id="codArt" class="respuesta"></label>
        <label for="">Cantidad en Deposito: </label><label for="" id="cantDepo" class="respuesta"></label>
        <label for="">Cantidad en Farmacia: </label><label for="" id="cantFarm" class="respuesta"></label>
    </form>
    <button class="buscar" onclick="buscar()">Buscar</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</body>

</html>
