<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Control de Stock</title>
</head>

<body>
    <div id="contenedor" class="contenedor">
        <h1>STOCK CONTROL</h1>
        <form>
            <input type="file" id="archivo" accept=".xls">
            <input type="button" value="Cargar" onclick="cargarArchivo()">
        </form>
        
        <input type="text" list="medicacion" id="listaArt" onchange="elegir()" autofocus>
        <datalist id="medicacion">
        </datalist>
        <label for="">Codigo: </label><label for="" id="codArt" class="respuesta"></label>
        <label for="">Cantidad en Deposito: </label><label for="" id="cantDepo" class="respuesta"></label>
        <label for="">Cantidad en Farmacia: </label><label for="" id="cantFarm" class="respuesta"></label>
        <button onclick="borrar()">Borrar</button>
        <label for="" class="fecha">Actualizado al 27/02/23 07:43 hs</label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</body>

</html>
