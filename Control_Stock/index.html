<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="./index.js"></script>
    <title>Control de Stock</title>
</head>

<body>
    <div class="contenedor">

        <h1 class="titulo">Control de stock</h1>

        <div class="filtro">
            <label class="tituloBuscar">Buscar articulo por :</label>
            <div class="radioBtn">
                <div>
                    <input type="radio" name="filtro" id="fNombre" class="filtro" value="Articulos"><label for="fNombre"
                        class="filtroCheck" id="filtroCheckArt">Nombre</label>
                </div>
                <div>
                    <input type="radio" name="filtro" id="fCodigoMin" class="filtro" value="Codigo Ministerial"><label
                        for="fCodigoMin" class="filtroCheck" id="filtroCheckCm">Codigo</label>
                </div>
            </div>
        </div>

        <div class="busqueda" id="busqueda">
            <input type="text" list="medicacion" id="entrada" class="entrada" disabled>
            <datalist id="medicacion"></datalist>
            <button class="bbutton" id="bBorrar">Borrar</button>
        </div>

        <hr class="linea">

        <div class="datos">
            <span id="nombreArticulo" class="nombreArticulo">Descripcion: <a href="">No disponible</a></span>
            <div class="descripcion">
                <span id="codMinisterial" class="codMinisterial">
                    <h2>#M0000000</h2>
                </span>
                <span id="estadoStock" class="estadoStock">Estado</span>
            </div>

            <div class="contenedorStock">
                <div class="stock">
                    <span>Stock en Deposito</span>
                    <span id="stockDeposito">00000</span>
                </div>

                <div class="vto">

                    <h2>Proximo vencimiento hasta 07/24</h2>

                    <div class="vtoContainer">

                        <div class="vtoInner">
                            <span>Lote</span>
                            <ul id="proxVtoLote">
                            </ul>
                        </div>

                        <div class="vtoInner">
                            <span>Vto</span>
                            <ul id="proxVtoVto">
                            </ul>
                        </div>

                        <div class="vtoInner">
                            <span>Cant</span>
                            <ul id="proxVtoCant">
                            </ul>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <div id="botonera" class="botonera">
            <button name="En 0" id="enCero" class="bbutton nodisp">Stock 0</button>
            <button name="Minimo" id="stockMinimo" class="bbutton nodisp">Stock Minimo</button>
            <button name="Lista" id="listaCompleta" class="bbutton nodisp">Lista Completa</button>
            <button name="Esterilizacion" id="esterilizacion" class="bbutton nodisp">Esterilizacion</button>
            <button name="filtros" id="filtros" class="bbutton">Filtrar</button>
        </div>

        <!-- <div class="listaStock" id="listaStock">
            <div class="divLista">
                <ul class="lista" id="lista"></ul>
            </div>

            <div class="botoneraLista">
                <button class="bbutton" id="btnDescargar">Descargar</button>
                <button class="bbutton" id="btnCerrar">Cerrar</button>
            </div>

        </div> -->

        <div class="listaStock" id="listaFiltrar">

            <div class="botoneraFiltros">
                <select name="tipoFiltros" id="seleccionFiltros">
                    <option value="Stock" id="optionselect">Stock</option>
                    <option value="Servicio">Servicio</option>
                    <option value="vencimiento">Vencimiento</option>
                </select>

                <select name="filtrosStock" id="filtrosStock">
                    <option value="Lista completa" id="lCompleta">Lista Completa</option>
                    <option value="En Stock minimo">En Stock minimo</option>
                    <option value="Agotados">Agotados</option>
                </select>

                <select name="filtrosServicio" id="filtrosServicio">
                    <option value="Esterilizacion">Esterilizacion</option>
                    <option value="Alimentacion">Alimentacion</option>
                    <option value="Sueros">Sueros</option>
                </select>

                <input type="text" placeholder="Ej: 07/2024" id="filtrosVencimiento">

            </div>

            <div class="divLista">
            
                <h2 class="tituloLista">Stock</h2>
            
                <div class="filtroContainer">
            
                    <div class="filtrarInner">
                        <span>Codigo</span>
                        <ul id="filtroCodigo" class="filtroLista">
                        </ul>
                    </div>
            
                    <div class="filtrarInner">
                        <span>Medicacion</span>
                        <ul id="filtroNombre" class="filtroLista">
                        </ul>
                    </div>
            
                    <div class="filtrarInner">
                        <span>Stock</span>
                        <ul id="filtroStockDepo" class="filtroLista">
                        </ul>
                    </div>
            
                </div>
            </div>

            <div class="botoneraLista">
                <button class="bbutton" id="btnDescargar">Descargar</button>
                <button class="bbutton" id="btnCerrar">Cerrar</button>
            </div> 

        </div>

    </div>
    <p class="textoInferior">Ultima actualizacion: 17/08/23 10:40 hs</p>
</body>

</html>
